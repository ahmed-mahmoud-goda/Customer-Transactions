<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="dark:bg-slate-700 bg-blue-200">
  <div id="home">
    <nav class="bg-slate-800 mx-auto mt-5 text-center py-2 dark:bg-white w-3/4 rounded-3xl  shadow">
      <h1 class="font-semibold font-playwrite-pe self-center text-white dark:text-slate-800 text-4xl">Customer Transactions App</h1>

    </nav>


    



    <div class=" my-5" id="main">

            <div class="mx-auto w-4/5 ">
                <div class="flex flex-col my-3 bg-slate-800 dark:bg-white items-center rounded-2xl p-2 shadow-md">
                    <div>
                        <p class=" text-white font-playwrite-pe ms-2 font-bold dark:text-slate-800">Filter Table</p>
                    </div>
                    <div class="flex w-full items-center justify-between">
                        <div>
                            <input placeholder="Name" class="ms-5 px-1 w-4/5 dark:bg-slate-700 dark:text-white dark:placeholder:text-gray-400" id="filterName">
                        </div>
                        <div class="flex flex-col justify-between">
                            <input placeholder="Min Amount" id="filterMore" class="px-1 mb-1 w-4/5 dark:bg-slate-700 dark:text-white dark:placeholder:text-gray-400">
                            <input placeholder="Max Amount" id="filterLess" class="px-1 w-4/5 dark:bg-slate-700 dark:text-white dark:placeholder:text-gray-400">
                        </div>
                    </div>
                </div>
                <table class="w-full  bg-slate-800 text-white dark:bg-white dark:text-slate-800 shadow-md rounded-xl">

                    <thead>
                        <tr class="bg-blue-gray-100 font-playwrite-pe">
                            <th class="py-3 px-4 text-left w-1/4">Customer</th>
                            <th class="py-3 px-4 text-left w-1/4">Amount</th>
                            <th class="py-3 px-4 text-left w-1/4">Date</th>
                            <th class="py-3 px-4 text-left w-1/4">Chart</th>
                        </tr>
                    </thead>
                    <tbody id="customers">
                        
                    </tbody>
                </table>
            </div>
        </div>
  </div>




  <button class="btn rounded-full py-2 px-3  fixed bottom-4 right-4  bg-slate-700 dark:bg-gray-50" id="btn"><i
      class="fa-solid text-3xl text-white dark:text-slate-800 fa-circle-half-stroke"></i></button>



  <div class="mx-5 dark:text-slate-50" id="chart">


  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="js/index.js"></script>

</body>

</html>
